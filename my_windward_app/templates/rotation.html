<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Daily Rotation Checker
        </title>
        <style>
            body { font-family: sans-serif; max-width: 500px; margin: 50px auto; padding: 20px;
            border: 1px solid #ccc; border-radius: 5px; text-align: center; }
            input { padding: 10px; width: 60px; text-align: center; font-size: 1.2em; }
            button { padding: 10px 20px; font-size: 1.1em; background-color: #007bff; color: white;
            border: none; border-radius: 5px; cursor: pointer; }
            button:hover { background-color: #0056b3; }
            button#today-btn { background-color: #28a745; margin-left: 10px; }
            button#today-btn:hover { background-color: #218838; }
            #result { margin-top: 30px; font-size: 1.5em; font-weight: bold; color: #333; min-height: 50px; }
            .day-name { color: #666; font-size: 0.8em; display: block; margin-top: 5px; }
        </style>
    </head>
    <body>
        <h1>ðŸ“… Schedule Checker</h1>
        <p><a href="/api/profile/">&larr; Back to Profile</a></p>

        <p>Enter a date to see the rotation (m/d):</p>

        <div>
            <input type="number" id="month" placeholder="MM" min="1" max="12"> /
            <input type="number" id="day" placeholder="DD" min="1" max="31">
        </div>
        <br>
        <button id="check-btn">Check Schedule</button>
        <button id="today-btn">Today</button>

        <div id="result"></div>

        <script>
            const checkBtn = document.getElementById('check-btn');
            const todayBtn = document.getElementById('today-btn');
            const resultDiv = document.getElementById('result');

            // Event listener for the Check Schedule button
            checkBtn.addEventListener('click', async () => {
                const month = document.getElementById('month').value;
                const day = document.getElementById('day').value;

                // Visual feedback: clear result and show loading
                resultDiv.innerHTML = "<em>Checking...</em>";
                resultDiv.style.color = "#666";

                if (!month || !day) {
                    resultDiv.textContent = "Please enter a month and day that exists dude.";
                    return;
                }

                try {
                    // Call our existing API
                    const response = await fetch(`/api/rotation/${month}/${day}`);
                    const data = await response.json();

                    if (response.ok) {
                        // data.rotation is a single number like 5
                        resultDiv.innerHTML = `Rotation: ${data.rotation} <span class="day-name">(${data.day_of_week.toUpperCase()})</span>`;
                        resultDiv.style.color = "#333";
                    } else {
                        resultDiv.textContent = data.error || "No school on this date buddy.";
                        resultDiv.style.color = "red";
                    }
                } catch (error) {
                    resultDiv.textContent = "Something went wrong. Check the date or try again.";
                    resultDiv.style.color = "red";
                }
            })

            // Helper to automatically fill in today's date
            todayBtn.addEventListener('click', () => {
                const now = new Date();
                document.getElementById('month').value = now.getMonth() + 1 // months are 0-indexed in JS
                document.getElementById('day').value = now.getDate();
                // automatically click the check button so the user doesn't have to
                checkBtn.click();
            })
        </script>
    </body>
</html>
