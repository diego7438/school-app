{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
        <h1>
            Register New User
        </h1>
        <form id="register-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="role">Role</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        <p><a href="/auth/login">Already have an account? Go here to login</a></p> 

        <script>
            const registerForm = document.getElementById('register-form');
            const messageDiv = document.getElementById('message');

            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Convert form fields to a JSON object
                const formData = new FormData(registerForm);
                const data = Object.fromEntries(formData.entries());

                // Send registration data to the server
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers : { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                messageDiv.textContent = result.message || result.error;
                if (response.ok) {
                    // Redirect to the dashboard immediately
                    window.location.href = '/api/profile/';
                } else {
                    messageDiv.style.color = 'pink';
                }
                
            })
        </script>
{% endblock %}
