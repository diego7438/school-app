{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
        <h1>
            Register New User
        </h1>
        <form id="register-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="role">Role</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        <p><a href="/auth/login">Already have an account? Go here to login</a></p> 

        <script>
            const registerForm = document.getElementById('register-form');
            const messageDiv = document.getElementById('message');

            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Convert form fields to a JSON object
                const formData = new FormData(registerForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    // Send registration data to the server
                    const response = await fetch('/auth/register', {
                        method: 'POST',
                        headers : { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    // Check if the response is actually JSON (success/expected error)
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        const result = await response.json();
                        if (response.ok) {
                            window.location.href = '/dashboard';
                        } 
                        else {
                            messageDiv.textContent = result.message || result.error;
                            messageDiv.style.color = 'pink';
                        }
                    } else {
                        // If we get HTML back (like a 500 error page), it's a server crash
                        console.error("Server Error:", await response.text());
                        messageDiv.textContent = "Server Error: Check Render Logs";
                        messageDiv.style.color = 'red';
                    }
                } catch (err) {
                    console.error("Network Error:", err);
                    messageDiv.textContent = "Network Error. Please try again.";
                    messageDiv.style.color = 'red';
                }
            })
        </script>
{% endblock %}
