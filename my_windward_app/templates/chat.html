{% extends "base.html" %}

{% block title %}Windward AI Chat{% endblock %}

{% block content %}
<h1>ü¶Å Windward Bot</h1>
<p><a href="/api/profile/">&larr; Back to Profile</a></p>

        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="message bot">
                    <div class="message-content">Hello! I am the Windward AI. Ask me "What is the rotation today?"</div>
                </div>
            </div>
            <form class="input-area" id="chat-form">
                <input type="text" id="user-input" placeholder="Ask something..." required autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>

        <script>
            const form = document.getElementById('chat-form');
            const chatBox = document.getElementById('chat-box');
            const input = document.getElementById('user-input');

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                contentDiv.textContent = text;

                messageDiv.appendChild(contentDiv);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.classList.add('typing-indicator');
                
                // Create 3 dots for the animation
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    typingDiv.appendChild(dot);
                }
                
                chatBox.appendChild(typingDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function hideTypingIndicator() {
                const typingDiv = document.getElementById('typing-indicator');
                if (typingDiv) {
                    typingDiv.remove();
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = input.value;
                if (!message.trim()) return; // Don't send empty messages
                addMessage(message, 'user');
                input.value = '';

                showTypingIndicator();

                // send to backend
                const response = await fetch('/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: message })
                });

                hideTypingIndicator();
                const data = await response.json();
                addMessage(data.response, 'bot');

            });

        </script>

{% endblock %}
