{% extends "base.html" %}

{% block title %}Windward AI Chat{% endblock %}

{% block content %}

<style>
    /* Animation for the typing dots */
    .typing-indicator {
        display: flex;
        gap: 5px; 
        padding: 10px 15px; 
        background-color: #161b22;
        border-radius: 6px;
        width: fit-content;
        margin-bottom: 10px;
    }

    .dot {
        width: 8px; 
        height: 8px;
        background-color: #8b949e;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }
</style>


<h1>ü¶Å Windward Bot</h1>

<div style="display: flex; justify-content: space-between; align-items: center;">
    <p><a href="/dashboard/">&larr; Back to Dashboard</a></p>
    <button id="clear-btn" style="background-color: #da3633; padding: 5px 10px; border: none; border-radius: 6px; color: white;
    cursor: pointer;">Clear Chat</button>
</div>

        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="message bot">
                    <div class="message-content">Hello! I am the Windward AI. Ask me "What is the rotation today?"</div>
                </div>
            </div>
            <form class="input-area" id="chat-form">
                <input type="text" id="user-input" placeholder="Ask something..." required autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>

        <script>
            const form = document.getElementById('chat-form');
            const chatBox = document.getElementById('chat-box');
            const input = document.getElementById('user-input');
            const clearBtn = document.getElementById('clear-btn');

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                contentDiv.textContent = text;

                messageDiv.appendChild(contentDiv);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.classList.add('typing-indicator');
                
                // Create 3 dots for the animation
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    typingDiv.appendChild(dot);
                }
                
                chatBox.appendChild(typingDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function hideTypingIndicator() {
                const typingDiv = document.getElementById('typing-indicator');
                if (typingDiv) {
                    typingDiv.remove();
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = input.value;
                if (!message.trim()) return; // Don't send empty messages
                addMessage(message, 'user');
                input.value = '';

                showTypingIndicator();

                // send to backend
                const response = await fetch('/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: message })
                });

                hideTypingIndicator();
                const data = await response.json();
                addMessage(data.response, 'bot');

            });

            // Clear Chat Logic
            clearBtn.addEventListener('click', () => {
                chatBox.innterHtml = '';
                // Add the welcome message back so it's not empty
                addMessage('Chat cleated. How can I help', 'bot');
            });

        </script>

{% endblock %}
